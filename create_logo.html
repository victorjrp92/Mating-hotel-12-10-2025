<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Mariting Text Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #logoCanvas {
            border: 1px solid #ccc;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <canvas id="logoCanvas" width="400" height="100"></canvas>
    
    <div class="controls">
        <h3>Logo Generator</h3>
        <button onclick="downloadLogo('png')">Download PNG</button>
        <button onclick="downloadLogo('jpg')">Download JPG</button>
    </div>
    
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        function drawLogo() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#ec4899');
            
            // Set text properties
            ctx.font = 'bold 60px Poppins';
            ctx.fillStyle = gradient;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            
            // Draw text
            ctx.fillText('Mariting', canvas.width / 2, canvas.height / 2);
        }
        
        function downloadLogo(format) {
            const link = document.createElement('a');
            link.download = `mariting_logo.${format}`;
            
            if (format === 'png') {
                link.href = canvas.toDataURL('image/png');
            } else if (format === 'jpg') {
                // For JPG, we need white background
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Fill with white
                tempCtx.fillStyle = 'white';
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                // Draw logo on top
                tempCtx.drawImage(canvas, 0, 0);
                
                link.href = tempCanvas.toDataURL('image/jpeg', 1.0);
            }
            
            link.click();
        }
        
        // Draw logo on load
        drawLogo();
        
        // Redraw when fonts are loaded
        document.fonts.ready.then(() => {
            drawLogo();
        });
    </script>
</body>
</html>
