<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariting - Hotel Competition Analysis Form</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .form-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .form-header h2 {
            font-size: 1.75rem;
            color: #1f2937;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: 0;
        }
        
        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .step-item.active .step-number {
            background: #667eea;
            color: white;
        }
        
        .step-item.completed .step-number {
            background: #10b981;
            color: white;
        }
        
        .step-label {
            font-size: 0.875rem;
            color: #6b7280;
            text-align: center;
        }
        
        .step-item.active .step-label {
            color: #667eea;
            font-weight: 600;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .required {
            color: #ef4444;
        }
        
        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .competitor-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .competitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .competitor-number {
            font-weight: 600;
            color: #667eea;
        }
        
        .remove-competitor {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }
        
        .remove-competitor:hover {
            background: #dc2626;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .pricing-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .pricing-hotel-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .pricing-hotel-name.main-hotel {
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .breakfast-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #fff7ed;
            border: 1px solid #fed7aa;
            border-radius: 0.5rem;
        }
        
        .breakfast-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .breakfast-checkbox label {
            font-weight: 500;
            color: #92400e;
            cursor: pointer;
            margin: 0;
        }
        
        .optional-badge {
            background: #fbbf24;
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
        }
        
        .price-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .price-input-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        
        .price-input {
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 0.95rem;
        }
        
        .price-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .review-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .review-item h4 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .review-item p {
            margin-bottom: 0.5rem;
            color: #4b5563;
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.error {
            border-left: 4px solid #ef4444;
        }
        
        .notification.success {
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hotel Competition Analysis</h1>
            <p>Fill in your hotel data and competitor information</p>
        </div>
        
        <div class="form-section">
            <div class="form-header">
                <h2>Analysis Setup</h2>
            </div>
            
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step-item active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Basic Info</div>
                </div>
                <div class="step-item" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Competitors</div>
                </div>
                <div class="step-item" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Pricing</div>
                </div>
                <div class="step-item" data-step="4">
                    <div class="step-number">4</div>
                    <div class="step-label">Review</div>
                </div>
            </div>
            
            <form id="analysisForm">
                <!-- STEP 1: Basic Information -->
                <div class="form-step active" id="formStep1">
                    <h3 style="margin-bottom: 1.5rem; color: #1f2937;">Basic Information</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Hotel Name <span class="required">*</span></label>
                            <input type="text" id="formHotelName" required placeholder="e.g., Welcome hotel">
                        </div>
                        
                        <div class="form-group">
                            <label>Platform <span class="required">*</span></label>
                            <select id="formPlatform" required>
                                <option value="">Select platform</option>
                                <option value="Booking.com">Booking.com</option>
                                <option value="Google Hotels">Google Hotels</option>
                                <option value="TripAdvisor">TripAdvisor</option>
                                <option value="Expedia">Expedia</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Room Type <span class="required">*</span></label>
                            <select id="formRoomType" required>
                                <option value="">Select room type</option>
                                <option value="single">Single Room</option>
                                <option value="double">Double Room</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Analysis Period <span class="required">*</span></label>
                            <select id="formAnalysisPeriod" required onchange="handleFormPeriodChange()">
                                <option value="">Select period</option>
                                <option value="full_week">Full Week (Monday-Sunday)</option>
                                <option value="single_day">Single Day</option>
                                <option value="weekend">Weekend (Sat-Sun)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Start Date <span class="required">*</span></label>
                            <input type="date" id="formStartDate" required>
                            <small id="formPeriodHelper" style="color: #6b7280; margin-top: 0.25rem;"></small>
                        </div>
                        
                        <div class="form-group">
                            <label>Your Hotel Rating (0-10) <span class="required">*</span></label>
                            <input type="number" id="formRating" min="0" max="10" step="0.1" required placeholder="8.5">
                        </div>
                        
                        <div class="form-group">
                            <label>Number of Reviews <span class="required">*</span></label>
                            <input type="number" id="formReviews" min="1" required placeholder="250">
                        </div>
                    </div>
                </div>
                
                <!-- STEP 2: Competitors -->
                <div class="form-step" id="formStep2">
                    <h3 style="margin-bottom: 1.5rem; color: #1f2937;">Add Competitors (1-8)</h3>
                    
                    <div id="formCompetitorsContainer">
                        <!-- Competitors will be added dynamically -->
                    </div>
                    
                    <button type="button" class="btn btn-secondary" style="width: 100%;" onclick="addFormCompetitor()">
                        + Add Competitor
                    </button>
                </div>
                
                <!-- STEP 3: Pricing -->
                <div class="form-step" id="formStep3">
                    <h3 style="margin-bottom: 0.5rem; color: #1f2937;">Pricing Information</h3>
                    <p id="formPricingDescription" style="color: #6b7280; margin-bottom: 1.5rem;">Enter prices for your hotel and competitors</p>
                    
                    <div id="formPricingContainer">
                        <!-- Pricing cards will be added dynamically -->
                    </div>
                </div>
                
                <!-- STEP 4: Review -->
                <div class="form-step" id="formStep4">
                    <h3 style="margin-bottom: 1.5rem; color: #1f2937;">Review Your Data</h3>
                    
                    <div id="formReviewContainer">
                        <!-- Review summary will be added dynamically -->
                    </div>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="prevBtn" onclick="prevFormStep()" style="display: none;">
                        ← Previous
                    </button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextFormStep()">
                        Next →
                    </button>
                    <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitWebFormAnalysis()" style="display: none;">
                        Generate Analysis
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="form_javascript.js"></script>
</body>
</html>
