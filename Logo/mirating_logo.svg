<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background Circle -->
  <defs>
    <!-- Gradient for main logo -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="200" cy="200" r="180" fill="url(#brandGradient)" filter="url(#shadow)"/>
  
  <!-- Hotel Building Icon (Stylized M shape) -->
  <g transform="translate(200, 200)">
    <!-- M Letter formed by buildings -->
    <path d="M -80 60 L -80 -40 L -50 -60 L -50 20 L 0 -30 L 50 20 L 50 -60 L 80 -40 L 80 60 Z" 
          fill="white" 
          opacity="0.95"/>
    
    <!-- Windows on buildings -->
    <rect x="-70" y="-30" width="10" height="10" fill="url(#brandGradient)" opacity="0.7"/>
    <rect x="-70" y="-10" width="10" height="10" fill="url(#brandGradient)" opacity="0.7"/>
    <rect x="-70" y="10" width="10" height="10" fill="url(#brandGradient)" opacity="0.7"/>
    <rect x="-70" y="30" width="10" height="10" fill="url(#brandGradient)" opacity="0.7"/>
    
    <rect x="60" y="-30" width="10" height="10" fill="url(#brandGradient)" opacity="0.7"/>
    <rect x="60" y="-10" width="10" height="10" fill="url(#brandGradient)" opacity="0.7"/>
    <rect x="60" y="10" width="10" height="10" fill="url(#brandGradient)" opacity="0.7"/>
    <rect x="60" y="30" width="10" height="10" fill="url(#brandGradient)" opacity="0.7"/>
    
    <!-- Star ratings above -->
    <g transform="translate(0, -90)">
      <path d="M -30 0 L -28 6 L -22 6 L -27 10 L -25 16 L -30 12 L -35 16 L -33 10 L -38 6 L -32 6 Z" fill="white" filter="url(#glow)"/>
      <path d="M -10 0 L -8 6 L -2 6 L -7 10 L -5 16 L -10 12 L -15 16 L -13 10 L -18 6 L -12 6 Z" fill="white" filter="url(#glow)"/>
      <path d="M 10 0 L 12 6 L 18 6 L 13 10 L 15 16 L 10 12 L 5 16 L 7 10 L 2 6 L 8 6 Z" fill="white" filter="url(#glow)"/>
      <path d="M 30 0 L 32 6 L 38 6 L 33 10 L 35 16 L 30 12 L 25 16 L 27 10 L 22 6 L 28 6 Z" fill="white" filter="url(#glow)"/>
      <path d="M 0 -15 L 2 -9 L 8 -9 L 3 -5 L 5 1 L 0 -3 L -5 1 L -3 -5 L -8 -9 L -2 -9 Z" fill="#FFD700" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Brand Name -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#brandGradient)" text-anchor="middle">
    MIRATING
  </text>
  
  <!-- Tagline -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
    Hotel Competition Intelligence
  </text>
</svg>